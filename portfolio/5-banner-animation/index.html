<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5-Banner-Animation</title>

    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/animation.css">

    
</head>
<body>
   
    <section class="slider_section">
        <div class="slide-1">
            <h1 class="head-1" id="head-1">Never miss <br>an opportunity</h1>
            <h1 class="head-2" id="head-2">Trande <br>anytime anywhere</h1>
            <div class="slide-1-inner">
                <img src="images/cmc-white-small.png" alt="cmc-white-small.png">
            </div>

            <div class="item1" id="item-1">
                <img src="images/cmc-glow-icons.png" alt="cmc-glow-icons.png" class="icon1" id="icon-1">
                <h2 class="inner_text_1" id="text-1">Customisable <br> to suit your <br> trading style</h2>
                <img src="images/cmc-glow-icons-bell.png" alt="cmc-glow-icons-bell.png" class="icon2" id="icon-2">
                <h2 class="inner_text_2" id="text-2">Stay informad <br> with instant <br> notifications </h2> 
            </div>
        </div>
        <div class="slide-2" id="slide-2">
            <a href="#" class="btn">Download the app now</a>
            <p class="detail_part">Spread betting | CFDs FX | Digital 100s</p>
            <div class="btm_logo">
                <img src="images/cmc-white-small.png" alt="cmc-white-small" class="ft_logo">
                <img src="images/text_img.png" alt="text_img" class="sec_logo">
                <p class="para">Losses can <br> exceed desposits</p>
            </div>
        </div>
    </section>


    <script src="js/main.js"></script>
</body>
</html>
